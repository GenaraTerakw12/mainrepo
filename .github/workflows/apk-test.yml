name: Android Game Test

on: [push, pull_request]

jobs:
  test-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install 7zip
        run: sudo apt-get install p7zip-full

      - name: Extract Game Files
        run: 7z x apk/Shadow_Ops.7z.001 -oapk/

      - name: Set Up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-*.zip -d $HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;default;x86_64"

      - name: Create and Start Emulator
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;default;x86_64" --device "pixel"
          nohup emulator -avd test_emulator -no-snapshot -no-audio -no-window -gpu swiftshader_indirect &

      - name: Wait for Emulator to Boot
        run: |
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Install APK
        run: adb install apk/Shadow_Ops.apk

      - name: Launch Game
        run: adb shell monkey -p com.yourcompany.shadowops -c android.intent.category.LAUNCHER 1

      - name: Interact with Game (Simulate Tap)
        run: adb shell input tap 500 1000

      - name: Capture Logcat
        run: adb logcat -d > logcat.txt

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: logcat
          path: logcat.txt
