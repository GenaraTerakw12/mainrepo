name: BLS-5-ad-monitor
on:
  workflow_dispatch:
jobs:
  build:
    name: windows
    runs-on: windows-latest
    steps:
       
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 1
      
      - name: Restore Cache
        id: cache-blue
        uses: actions/cache@v4
        with:
          path: blue
          key: blue-cache


      - name: Dependiences
        run: pip install -r requirements.txt
              
      - name: Setup Applicition and APK
        run: python setup.py

      - name: Run rust
        run: |
          start bin/rust.exe
          python login.py  

      - name: Test Python Blue 
        run: python blue.py