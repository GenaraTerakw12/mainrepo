name: Rust-cli
on:
  workflow_dispatch:
jobs:
  build:
    name: testing windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: dependiences
        run: pip install pyautogui --quiet
      - name: Run rust
        run: |
          start bin/rust.exe
          python login.py      
        
      - name: waiting 10 minutes
        run: sleep 600
